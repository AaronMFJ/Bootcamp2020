<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms Demos</h1>

    <!-- where to go and post method. tacos goes nowhere right now
    but here's some input tyopes -->
    <h2>Generic Form Labels</h2>
    <form action="/tacos">
        <p>
            <!-- id and for need to match to be hooked together -->
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <label for="password">Enter a Password</label>
        <input id="password" type="password" placeholder="password" name="password">
        <p>
            <label for="color">Pick a Color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Choose a Number</label>
            <input id="number" type="number" placeholder="enter number" name="num">
        </p>

        <!-- default behavior inside of a form submits the form action -->
        <button>Submit</button>
        <button type=button>Do not submit</button>
        <!-- button as an input type -->
        <input type="submit" value="click me">

        <!-- next example
<label>
    Enter a Number:
    <input type="number" placeholder="enter a number">
</label> -->
    </form>
    <button>Button outside form</button>

    <!-- sending search examples -->
    <!-- if you dont add a button, 'enter' will submit -->
    <h2>Search Hijacks</h2>
    <form action="https://duckduckgo.com/?q=">
        <p>
            <label for="duckduckgo">Search DuckDuckGo</label>
            <!-- duckduckgo search url looks for 'q' so we name it the same -->
            <input id="duckduckgo" type="text" placeholder="enter search" name="q">
        </p>
        <button>Search DuckDuckGO</button>
    </form>
    <form action="https://www.reddit.com/search/?">
        <p>
            <label for="reddit">Search Reddit</label>
            <input id="reddit" type="text" placeholder="search reddit" name="q">
        </p>
        <button>Search Reddit</button>
    </form>
    <h2>Checkboxes and other inputs</h2>
    <p>
    <form action="birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <!-- using a button with checkbox will submit the action (birds) -->
        <button>Submit</button>
        <!-- Grouping radio buttons together done via matching name (only able to select one) -->
        <p>
            <label for="size_xs">XS</label>
            <!-- you need 'value' for submitting a seleced radio button. -->
            <input type="radio" name="size" id="size_xs" value="xs">
            <label for="size_med">Med</label>
            <input type="radio" name="size" id="size_med" value="med">
            <label for="size_lar">Large</label>
            <input type="radio" name="size" id="size_lar" value="lar">
        </p>
        <!-- submitting looks like this example /birds?agree_tos=on&size=lar -->
        <p>
            <label for="meal_select">Please select an entree</label>
            <select name="meal" id="meal_select">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10" step="3">
        </p>
        <p>
            <label for="text">Enter Comments</label>
            <textarea name="requests" id="text" cols="30" rows="5" placeholder="enter here"></textarea>
        </p>
    </form>
    </p>

    <p>
    <form action="/dummy">
        <!-- built in browser validation examples: -->
        <!-- the value --required-- forces it by browser
        also adding min/maxlength forces character amount -->
        <h2>Validation Demo</h2>
        <div>
            <label for="first_name">Enter First Name</label>
            <input type="text" name="first" id="first_name" placeholder="first name" minlength="5" maxlength="10"
                required>
            <input type="email" placeholder="email" required>
            <!-- email type forces an @ -->
            <input type="url" placeholder="URL">
            <button>Submit</button>
        </div>
    </form>

    </p>
</body>

</html>
